- name: Install httpd and php
  ansible.builtin.apt:
    name: "{{ item }}"
    state: latest
  loop:
   - apache2
   - php
   - libapache2-mod-php
   - php-mysql
   - libapache2-mod-apparmor
   - apparmor-utils

- name: Install web role specific dependencies
  ansible.builtin.apt:
    name: git
    state: latest

- name: insert ufw rule for apache
  community.general.ufw:
# Depende de que esté Apache instalado
    rule: allow
    state: enabled
    name: "Apache"
  notify: restart ufw

