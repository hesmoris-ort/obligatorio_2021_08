- name: http service state
  ansible.builtin.systemd:
    name: apache2
    state: started
    enabled: yes

- name: Configure apparmor to allow httpd to connect to remote database
  command:
     cmd: "{{ item }}"
  loop:
   - aa-enforce /etc/apparmor.d/usr.sbin.apache2
   - a2enmod mpm_prefork
   - a2enmod apparmor
  notify: restart apache2

